<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000" />
    <title>Simple PWA</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Hello, PWA!</h1>

    <h2>Geolocation</h2>

    <h2>Notification</h2>
    <input type="text" id="notification" placeholder="Enter Notification" />
    <button id="btn-send-notification">Send Notification</button>
    
    <button id="btn-geolocation">Vis min lokation</button>
    <p id="geolocation"></p>

    <iframe
    id="map"
    width="100%"
    height="300"
    src="https://www.openstreetmap.org/export/embed.html?bbox=6.020507812500001%2C53.30462107510271%2C17.248535156250004%2C58.967003820180736&amp;layer=mapnik"
    style="border: 1px solid black">
    </iframe>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <script src="app.js"></script>
   

  </body>
</html>
